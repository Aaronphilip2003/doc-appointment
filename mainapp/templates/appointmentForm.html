<!DOCTYPE html>
<html>
<head>
    <title>Doctor Appointment</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <h1 style="text-align: center; padding: 20px; background-color: #3498db; color: white; margin-bottom: 20px;">Doctor Appointment</h1>
    <form method="post" action="{% url 'appointment_form' %}""  style="max-width: 400px; margin: 0 auto; padding: 50px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <label for="name" style="display: block; font-weight: bold; margin-bottom: 10px; color: #333;">Name:</label>
        <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="phone" style="display: block; font-weight: bold; margin-bottom: 10px; color: #333;">Phone Number:</label>
        <input type="tel" id="phone" name="phone" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="email" style="display: block; font-weight: bold; margin-bottom: 10px; color: #333;">Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="address" style="display: block; font-weight: bold; margin-bottom: 10px; color: #333;">Address:</label>
        <input type="text" id="address" name="address" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="appointment_time" style="display: block; font-weight: bold; margin-bottom: 10px; color: #333;">Appointment Time:</label>
        <input type="datetime-local" id="appointment_time" name="appointment_time" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <input type="submit" value="Submit" style="background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: background-color 0.2s;">
    </form>
</body>
</html>
